    <body class="log_in_page">

      <!--======= log_in_page =======-->
      <div id="log-in" class="site-form log-in-form">
      	<div id="log-in-head">
        	<h1>Log in</h1>
            <div id="logo"><a href="/home/"><img src="/static/img/logo.png" alt=""></a></div>
        </div>
        <div class="form-output">
        	<form name="logInForm" action="/" id="logInForm" method="post">
                <p class='badCredentials hidden' id="badCredentials" style='color: red'> * Su nombre de usuario o contraseña no están correctos, trate de nuevo.</p>
				<div class="form-group label-floating">
					<label class="control-label">Nombre de Usuario:</label>
                    {{ form.username }}
				</div>
				<div class="form-group label-floating">
					<label class="control-label">Clave:</label>
                    {{ form.clave }}
				</div>
				<input type="submit" value="Iniciar Sesion" id="logInButton" class="btn btn-lg btn-primary full-width">
            </form>
        </div>
      </div>
      <script src="/static/js/jquery-3.2.1.min.js"></script>
      {% comment %}<script type="text/javascript" src="/static/js/log-in.js"></script>{% endcomment %}
      <!--======= // log_in_page =======-->
	</body>
