    <body>
      <!--======= header =======-->
      <header>

      <div id="main-category">
        <div class="container-full">
        	<div class="row">
                <div style="padding-left: 80px" class="col-md-12">
                    <ul class="main-category-menu">
                        <li class="color-1"><a><i class="fa fa-music"></i></a></li>

                </div><!-- // col-md-14 -->
              </div><!-- // row -->
          </div><!-- // container-full -->
      </div><!-- // main-category -->


      <div class="site-output">
	    {% include  "side-menu.html"%}
        <div id="all-output" class="col-md-10">
        	<h1 class="new-video-title"><i class="fa fa-bolt"></i> Trending</h1>
                 <div class="row">
                    {%  for v in videos %}
                        <div class="col-lg-3 col-md-4 col-sm-6">
                            <div class="video-item">
                                <div class="thumb">
                                    <div class="hover-efect"></div>
                                    {% if v.thumbnailPath != null %}
                                        <a href="/ver/{{ v.id }}"><img src="http://127.0.0.1:4567/{{ v.thumbnailPath }}" alt="" width="420" height="240"></a>
                                    {% else %}
                                        <a href="/ver/{{ v.id }}"><img src="/static/img/v1.png" alt="" width="420" height="240"></a>
                                    {% endif %}
                                </div>
                                <div class="video-info">
                                    <a href="/ver/{{ v.id }}" class="title"> {{ v.titulo }} </a>
                                    <a class="channel-name" href="#"><span><i class="fa fa-check-circle"></i></span></a>
                                    <span class="views"><i class="fa fa-eye"></i> {{ v.vecesReproducido }} </span>
                                    <span class="date"><i class="fa fa-clock-o"></i> {{ v.fechaPublicacion }} </span>
                                    <br>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                 </div>
		</div>
      </div>

    <script src="/static/js/jquery-3.2.1.min.js"></script>

	</body>
</html>
